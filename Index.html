<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Calculadora</title>
  </head>
  <body>
    <div id="fundo">
      <p>@HTAndrade</p>
      <div id="perfil">
        <img
          src="./assets/Marca-dagua.jpg"
          alt="Foto do avatar do Hugo Andrade, de oculos e olhos verdes"
        />
      </div>
      <div id="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"></p>
        <table>
          <tr>
            <td><button id="button">C</button></td>
            <td><button id="button"><</button></td>
            <td><button id="button">/</button></td>
            <td><button id="button">X</button></td>
          </tr>
          <tr>
            <td><button id="button">7</button></td>
            <td><button id="button">8</button></td>
            <td><button id="button">9</button></td>
            <td><button id="button">-</button></td>
          </tr>
          <tr>
            <td><button id="button">4</button></td>
            <td><button id="button">5</button></td>
            <td><button id="button">6</button></td>
            <td><button id="button">+</button></td>
          </tr>
          <tr>
            <td><button id="button">1</button></td>
            <td><button id="button">2</button></td>
            <td><button id="button">3</button></td>
            <td rowspan="2">
              <button id="button" style="height: 106px">=</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button id="button" style="width: 106px">0</button>
            </td>
            <td><button id="button">.</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
